<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Montserrat -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
      /* Style untuk kotak pencarian */
      .search-bar {
        display: none;
        position: absolute;
        top: 100%;
        right: 0;
        background: #fff;
        border: 1px solid #ccc;
        padding: 5px;
        z-index: 999;
      }
    
      .search-bar.active {
        display: block;
      }
    </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg mb-3 fixed-top transparent">
    <div class="container">
      <a class="navbar-brand fw-bold link-light link-opacity-75-hover" href="#">
        <img src="https://drive.google.com/uc?id=1uCFholF4PV6rRcR7im1Pi38-SArxspn4" alt="" height="40">
      </a>
      <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link fw-bold link-light link-opacity-75-hover" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-bold link-light link-opacity-75-hover" href="#">Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-bold link-light link-opacity-75-hover" href="#">Box Catering</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-bold link-light link-opacity-75-hover" href="#">Location</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-bold link-light link-opacity-75-hover" href="#">Kontak</a>
          </li>
        </ul>
        <!-- Search icon -->
        <div class="d-flex align-items-center">
          <button class="btn btn-outline-light btn-sm" id="searchIcon">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
    </div>
  </nav>
  
  <!-- Search bar -->
  <div class="search-bar">
    <form class="d-flex">
      <input class="form-control form-control-sm" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-light btn-sm" type="submit">Search</button>
    </form>
  </div>
  <!-- Search Modal -->
  <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="searchModalLabel">Search</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Search form -->
          <form>
            <input class="form-control form-control-sm" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-primary btn-sm" type="submit">Search</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  
  
    <section>
        <div class="custom-container">
          <div class="row">
            <div class="col-md-4">
              <div class="centered-content" id="content1">
                <img src="bxnasi-removebg-preview.png" alt="Gambar Anda" class="centered-image">
                <p>Paket Nasi Box.</p>
              </div>
            </div>
            <div class="col-md-4">
              <div class="centered-content" id="content2">
                <img src="waa-removebg-preview.png" alt="Gambar Anda" class="centered-image">
                <p>Pesan Via WhatsApp.</p>
              </div>
            </div>
            <div class="col-md-4">
              <div class="centered-content" id="content3">
                <img src="krjsm-removebg-preview.png" alt="Gambar Anda" class="centered-image">
                <p>Kerja Sama.</p>
              </div>
            </div>
          </div>
        </div>
    </section><br><br>
    <script>
      const searchIcon = document.getElementById("searchIcon");
      const searchbar = document.querySelector(".search-bar");
    
      // Menampilkan/menyembunyikan kotak pencarian ketika ikon pencarian diklik
      searchIcon.addEventListener("click", () => {
        searchbar.classList.toggle("active");
      });
    </script>
</body>
</html>
